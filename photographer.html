<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photographe - Fisheye</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div id="page-container">
      <header role="banner" aria-label="photographer categories">
        <div class="header-container">
          <a href="index.html">
            <img
              class="logo"
              src="images/logo/fisheyelogo.svg"
              alt="Page d'accueil Fisheye"
            />
          </a>
        </div>
      </header>
      <main>
        <section class="photographer-banner"></section>
        <section class="photographer-media">
          <label for="media-select">Trier par</label>
          <select name="media" id="media-select" class="media-filter btn">
            <option value="popularity">Popularit√©</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>
          <div class="media-display"></div>
        </section>
      </main>
    </div>
    <script type="module" src="./js/photographer.js"></script>
  </body>
</html>
