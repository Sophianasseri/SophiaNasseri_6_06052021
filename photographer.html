<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photographe - Fisheye</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div id="page-container">
      <header role="banner" aria-label="photographer categories">
        <div class="header-container">
          <a href="index.html">
            <img
              class="logo"
              src="images/logo/fisheyelogo.svg"
              alt="Page d'accueil Fisheye"
            />
          </a>
        </div>
      </header>
      <main>
        <div id="photographer-main-content">
          <section class="photographer-banner"></section>
          <section class="photographer-media">
            <div class="media-filter">
              <p>Trier par</p>
              <div class="dropdown">
                <button
                  class="dropdown__toggle btn"
                  type="button"
                  aria-haspopup="true"
                >
                  Popularité
                </button>
                <ul class="dropdown__menu" role="listbox" aria-expanded="false">
                  <li role="option" tabindex="0">Date</li>
                  <li role="option" tabindex="0">Titre</li>
                </ul>
              </div>
            </div>
            <div class="media-display"></div>
          </section>
          <div class="modal">
            <form
              id="contact"
              name="contact"
              action="photographer.html"
              method="GET"
            >
              <div class="modal-header">
                <h1>Contactez-moi</h1>
                <i id="close-modal" class="fas fa-times"></i>
              </div>
              <h2>Mimi Keel</h2>
              <div class="form-data">
                <label for="first">Prénom</label>
                <input type="text" id="first" name="first" />
              </div>
              <div class="form-data">
                <label for="last">Nom</label>
                <input type="text" id="last" name="last" />
              </div>
            </form>
            <div class="form-data">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="form-data">
              <label for="message">Votre message</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <input type="submit" value="Envoyer" class="btn" />
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="./js/photographer.js"></script>
  </body>
</html>
